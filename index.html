
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header container">
        <h2>To do list</h2>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="title" class="form-label">Add New task</label>
                <input type="text" class="form-control" id="title" aria-describedby="tasklist">
            </div>
            <div class="form-group">
                <label for="desc" class="form-label">Task description</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <div class="buttons">
                <button id="submit" class="btn btn-primary">Add task</button>
                <button id="deletebtn" class="btn btn-danger">Clear all tasks</button>
            </div>
        </form>
    </div>
    <div id="todo" class="container mt-4">
    </div>
    <script src="app.js"></script>
</body>
</html>
